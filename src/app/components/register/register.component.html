<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="!RegisterSuccessful; else elseBlock">
  <mat-card class="">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
        <input style="color:#e75480 ;" type="file" (change)="onChange($event)" id="exampleFormControlFile1">
        <!-- <mat-spinner [hidden]="'isSpinnerhidden'" diameter="40"></mat-spinner> -->
        <mat-spinner diameter="40" *ngIf="isSpinnerhidden === false"></mat-spinner>


        <P style="margin-top: 10px;color: #228B22;" *ngIf="isPasswordhidden === false && match === true"> Your password
          is validated.
        </P>
        <P style="margin-top: 10px;color: red" *ngIf="isPasswordhidden === false && match === false"> Ypur password
          cannot be validated. Please try again
        </P>



      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" [disabled]="isRegisterhidden"
        (click)="Register()">Register</button>

    </form>
  </mat-card>
</div>
<ng-template #elseBlock>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="" style="background-color:#228B22;">
      <mat-card-header fxLayout="row" fxLayoutAlign="center center">
        <mat-card-title style="color:white">Registration Successful!!!</mat-card-title>
      </mat-card-header>
      <i class="fa fa-download" aria-hidden="true" style="color: white">
        <a style="color: white" target="_self" href="../../../assets/Share2_Password.png"
          download="Share2_Password.png">
          Download Your Password Image</a>
      </i>
      <div>
        <p style="margin-top: 5px;color: white;">Please use the downloaded password to Log in.</p>
      </div>

    </mat-card>
  </div>
</ng-template>
